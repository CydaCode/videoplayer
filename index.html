<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/videoplayer/styles.css">
    <title>Video Clip</title>
</head>
<body>
    <div><h1>CK<span>Player</span></h1></div>
    <div class="player">
        <div class="overlayText">
            <p id="topText">The UnderWorld HD 2013</p>
        </div>
        <video class='play_video viewer' src="/videoplayer/under.mp4"></video>
        
        <div class="player_control">
            <div class="progress">
                <div class="progress_filled"></div>
            </div>
            <button class="player_button toggle" title="Toggle Play">â–º</button>
            <button data-skip="-10" class="player_button"><< </button>
            <button data-skip="25" class="player_button"> >></button>
            <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1">
            
        </div>
    </div>

    <script src="/videoplayer/script.js"></script>
</body>
</html>
